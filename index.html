<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

		<title>My Page</title>

		<!-- font awesome : icons  -->
		<link rel="stylesheet" href="font/font-awesome-4.6.3/css/font-awesome.min.css">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="style/bootstrap-3.3.7-dist/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="js/jquery/jquery-3.1.0.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="style/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		
		<style>
	  		.Red-heart{ 
	  			color: #ff2244;
	        	transition: 0.4s;
	    	}
	    </style>
	</head>

	<body>

		<!-- Bootstrap jumbotron -->
		<div class="container">
			<div class="jumbotron">
				<div class="row text-center">
					<h1 style="font-size:58px">Hello, world!</h1>

					<h1><div style="font-size:55px" id="heart"><i class="fa fa-heart"></i></div></h1>
			
					<p style="display:none;" >Bootstrap and Jquery and Font-Awesom Working and all clear <i class="fa fa-check"></i></p>

					<a class="btn btn-primary btn-lg">Learn more</a>
				</div>
			</div>
		</div>
	
		
		<!-- Testing Jquery -->
		<script>

		$(document).ready(function(){

			$(".btn").click(function(){
				$("p").slideToggle("slow");
			})
    	
	    	setInterval(function(){
	        	$("#heart").toggleClass("Red-heart");
	     	},800)

		});

		</script>
		
	</body>
</html>
